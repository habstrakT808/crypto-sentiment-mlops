# File: .github/workflows/production-deploy.yml
"""
ğŸš€ Production Deployment Pipeline
Automated testing, building, and deployment
"""

name: ğŸš€ Production Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.9"
  NODE_VERSION: "18"

jobs:
  # ğŸ§ª Testing Job
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: ğŸ”§ Setup Environment
      run: |
        cp .env.example .env
        echo "POSTGRES_HOST=localhost" >> .env
        echo "REDIS_HOST=localhost" >> .env
        echo "APP_ENV=testing" >> .env
    
    - name: ğŸ§ª Run Unit Tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
    
    - name: ğŸ” Run API Tests
      run: |
        python -m pytest tests/test_api.py -v
    
    - name: ğŸ“Š Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # ğŸ”’ Security Scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ›¡ï¸ Run Bandit Security Scan
      run: |
        pip install bandit
        bandit -r src/ -f json -o bandit-report.json || true
    
    - name: ğŸ” Run Safety Check
      run: |
        pip install safety
        safety check --json --output safety-report.json || true
    
    - name: ğŸ“¤ Upload Security Reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # ğŸ³ Build Docker Images
  build:
    name: ğŸ³ Build Images
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ—ï¸ Build API Image
      run: |
        docker build -t crypto-sentiment-api:latest -f docker/Dockerfile.api .
        docker save crypto-sentiment-api:latest > api-image.tar
    
    - name: ğŸ—ï¸ Build Dashboard Image  
      run: |
        docker build -t crypto-sentiment-dashboard:latest -f docker/Dockerfile.dashboard .
        docker save crypto-sentiment-dashboard:latest > dashboard-image.tar
    
    - name: ğŸ“¤ Upload Images
      uses: actions/upload-artifact@v3
      with:
        name: docker-images
        path: |
          api-image.tar
          dashboard-image.tar

  # ğŸš€ Deploy to Production
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ“¥ Download Images
      uses: actions/download-artifact@v3
      with:
        name: docker-images
    
    - name: ğŸ³ Load Images
      run: |
        docker load < api-image.tar
        docker load < dashboard-image.tar
    
    - name: ğŸš€ Deploy with Docker Compose
      run: |
        # Copy production environment
        cp .env.example .env
        
        # Start production stack
        docker-compose -f docker-compose.prod.yml up -d
        
        # Wait for services
        sleep 30
        
        # Health check
        curl -f http://localhost:8000/api/v1/health/live || exit 1
        
        echo "ğŸ‰ Deployment successful!"
    
    - name: ğŸ“§ Notify Success
      if: success()
      run: |
        echo "âœ… Production deployment successful!"
        echo "ğŸ”— API: http://localhost:8000"
        echo "ğŸ“Š Dashboard: http://localhost:8501"
        echo "ğŸ“ˆ Monitoring: http://localhost:3000"

  # ğŸ¤– Model Retraining (Scheduled)
  retrain:
    name: ğŸ¤– Automated Retraining
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install -r requirements.txt
    
    - name: ğŸ”„ Collect New Data
      run: |
        python scripts/collect_more_data.py
    
    - name: ğŸ·ï¸ Auto-label Data
      run: |
        python scripts/auto_label_data.py \
          --input_path data/raw/reddit_posts_$(date +%Y%m%d).csv \
          --output_path data/processed/labeled_data_new.csv \
          --filter_confidence
    
    - name: ğŸ¤– Retrain Models
      run: |
        python scripts/train_production_model.py \
          --data_path data/processed/labeled_data_new.csv \
          --augment_data
    
    - name: âœ… Validate New Model
      run: |
        python scripts/validate_model.py \
          --model_path models/lightgbm_production.pkl \
          --min_accuracy 0.80
    
    - name: ğŸ“¤ Deploy New Model
      if: success()
      run: |
        echo "ğŸ‰ New model validated and ready for deployment!"